<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: #0F172A;
      position: relative;
      overflow: hidden;
    }

    /* Grid overlay */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(35,163,254,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(35,163,254,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    /* Accent elements */
    .accent-line {
      position: absolute;
      top: 0;
      left: 60px;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #23A3FE 0%, transparent 100%);
    }

    .accent-circle {
      position: absolute;
      bottom: 100px;
      right: 100px;
      width: 300px;
      height: 300px;
      border: 2px solid rgba(35,163,254,0.2);
      border-radius: 50%;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      padding: 70px 80px 70px 100px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo { height: 45px; filter: brightness(0) invert(1); }

    .issue {
      color: rgba(255,255,255,0.4);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Main */
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }

    /* Left column */
    .left-col {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .category {
      color: #23A3FE;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 900;
      color: white;
      line-height: 1;
      margin-bottom: 30px;
    }

    .subtitle {
      color: rgba(255,255,255,0.6);
      font-size: 18px;
      line-height: 1.6;
      max-width: 400px;
    }

    /* Right column - Job card */
    .right-col {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .job-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 45px;
    }

    .job-badge {
      display: inline-block;
      background: #23A3FE;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }

    .job-title {
      font-size: 28px;
      font-weight: 800;
      color: white;
      margin-bottom: 30px;
      line-height: 1.2;
    }

    .job-details {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 35px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .detail-label {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-value {
      color: white;
      font-size: 18px;
      font-weight: 700;
    }

    .detail-value.highlight { color: #23A3FE; }

    .apply-btn {
      background: white;
      color: #0F172A;
      padding: 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 40px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .website {
      color: rgba(255,255,255,0.4);
      font-size: 14px;
    }

    .sagan-dots {
      display: flex;
      gap: 8px;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot-1 { background: #F59E0B; }
    .dot-2 { background: #10B981; }
    .dot-3 { background: #3B82F6; }
    .dot-4 { background: #EF4444; }
    .dot-5 { background: #6B7280; }
  </style>
</head>
<body>
  <div class="poster">
    <div class="grid-overlay"></div>
    <div class="accent-line"></div>
    <div class="accent-circle"></div>

    <div class="content">
      <div class="header">
        <img src="data:image/png;base64,{{logoLightBase64}}" class="logo" alt="Sagan">
        <span class="issue">Career Opportunities</span>
      </div>

      <div class="main">
        <div class="left-col">
          <span class="category">We're Hiring</span>
          <h1 class="main-title">Your Next Career Move</h1>
          <p class="subtitle">Join a team of exceptional professionals working remotely from anywhere in the world.</p>
        </div>

        <div class="right-col">
          <div class="job-card">
            <span class="job-badge">Featured</span>
            <h2 class="job-title">{{jobTitle}}</h2>
            <div class="job-details">
              <div class="detail-row">
                <span class="detail-label">Monthly Salary</span>
                <span class="detail-value highlight">{{salary}}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Location</span>
                <span class="detail-value">{{location}}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Schedule</span>
                <span class="detail-value">{{schedule}}</span>
              </div>
            </div>
            <div class="apply-btn">Apply Now</div>
          </div>
        </div>
      </div>

      <div class="footer">
        <span class="website">saganrecruitment.com/career</span>
        <div class="sagan-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
