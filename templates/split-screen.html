<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Caveat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      display: flex;
      position: relative;
      overflow: hidden;
    }

    /* Left side - Blue */
    .left-side {
      width: 45%;
      background: {{primary}};
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .logo {
      height: 55px;
    }

    .left-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .headline {
      color: white;
      margin-bottom: 30px;
    }

    .headline h1 {
      font-size: 56px;
      font-weight: 900;
      line-height: 1;
      text-transform: uppercase;
    }

    .headline h1 span {
      display: block;
    }

    .tagline {
      font-family: 'Caveat', cursive;
      font-size: 32px;
      color: rgba(255,255,255,0.9);
      margin-top: 15px;
    }

    .job-highlights {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .highlight {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-size: 18px;
      font-weight: 500;
    }

    .highlight-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .sagan-dots {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .dot-1 { background: #F59E0B; }
    .dot-2 { background: #10B981; }
    .dot-3 { background: #3B82F6; }
    .dot-4 { background: #EF4444; }
    .dot-5 { background: #9CA3AF; }

    /* Right side - Content */
    .right-side {
      width: 55%;
      background: #FAFAFA;
      padding: 50px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Decorative circle */
    .deco-circle {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: {{primary}};
      opacity: 0.08;
      border-radius: 50%;
    }

    .right-header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    .badge {
      background: {{primary}};
      color: white;
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .job-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .job-title {
      font-size: 36px;
      font-weight: 800;
      color: #1E3A5F;
      margin-bottom: 25px;
      line-height: 1.2;
    }

    .job-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .meta-label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .meta-value {
      font-size: 20px;
      font-weight: 700;
      color: #1E3A5F;
    }

    .meta-value.highlight {
      color: {{primary}};
    }

    .requirements {
      flex: 1;
    }

    .req-title {
      font-size: 14px;
      font-weight: 700;
      color: #1E3A5F;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .req-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .req-pill {
      background: #F0F7FF;
      color: #1E3A5F;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
    }

    .apply-btn {
      background: {{primary}};
      color: white;
      padding: 18px 40px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      margin-top: 25px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Left Side -->
    <div class="left-side">
      <img src="data:image/png;base64,{{logoLightBase64}}" class="logo" alt="Sagan" style="filter: brightness(0) invert(1);">

      <div class="left-content">
        <div class="headline">
          <h1>
            <span>We Are</span>
            <span>Hiring!</span>
          </h1>
          <div class="tagline">Join our amazing team</div>
        </div>

        <div class="job-highlights">
          <div class="highlight">
            <div class="highlight-icon">üí∞</div>
            <span>{{salary}} / Month</span>
          </div>
          <div class="highlight">
            <div class="highlight-icon">üåç</div>
            <span>{{location}}</span>
          </div>
          <div class="highlight">
            <div class="highlight-icon">üïê</div>
            <span>{{schedule}}</span>
          </div>
        </div>

        <div class="sagan-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </div>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-side">
      <div class="deco-circle"></div>

      <div class="right-header">
        <div class="badge">Open Position</div>
      </div>

      <div class="job-card">
        <h2 class="job-title">{{jobTitle}}</h2>

        <div class="job-meta">
          <div class="meta-item">
            <span class="meta-label">Salary</span>
            <span class="meta-value highlight">{{salary}}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Location</span>
            <span class="meta-value">{{location}}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Schedule</span>
            <span class="meta-value">{{schedule}}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Type</span>
            <span class="meta-value">Full-time</span>
          </div>
        </div>

        <div class="requirements">
          <div class="req-title">Requirements</div>
          <div class="req-list">
            {{requirementPills}}
          </div>
        </div>

        <div class="apply-btn">Apply Now</div>
      </div>

      <div class="footer">www.saganrecruitment.com/career</div>
    </div>
  </div>
</body>
</html>
