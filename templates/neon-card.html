<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(145deg, #EBF5FF 0%, #F0F7FF 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Decorative blobs */
    .blob-1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, rgba(35,163,254,0.2), rgba(35,163,254,0.05));
      border-radius: 50% 40% 60% 50%;
      filter: blur(40px);
    }

    .blob-2 {
      position: absolute;
      bottom: -150px;
      right: -100px;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, rgba(35,163,254,0.15), rgba(96,184,255,0.05));
      border-radius: 60% 40% 30% 70%;
      filter: blur(60px);
    }

    /* Main card */
    .card {
      position: relative;
      z-index: 10;
      width: 880px;
      background: white;
      border-radius: 40px;
      padding: 70px;
      box-shadow:
        0 25px 80px rgba(35,163,254,0.15),
        0 0 0 1px rgba(35,163,254,0.1);
    }

    /* Glow effect */
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, #23A3FE, #60B8FF, #23A3FE);
      border-radius: 42px;
      z-index: -1;
      opacity: 0.5;
      filter: blur(15px);
    }

    /* Header */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
    }

    .logo { height: 50px; }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #10B981;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(16,185,129,0.5);
    }

    .status-text {
      color: #1E3A5F;
      font-size: 14px;
      font-weight: 600;
    }

    /* Job info */
    .job-overline {
      color: #23A3FE;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .job-title {
      font-size: 48px;
      font-weight: 900;
      color: #1E3A5F;
      line-height: 1.1;
      margin-bottom: 40px;
    }

    /* Salary highlight */
    .salary-row {
      display: flex;
      align-items: center;
      gap: 20px;
      background: linear-gradient(90deg, rgba(35,163,254,0.1), transparent);
      padding: 25px 30px;
      border-radius: 16px;
      margin-bottom: 35px;
    }

    .salary-icon {
      width: 60px;
      height: 60px;
      background: #23A3FE;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
    }

    .salary-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .salary-label {
      color: #888;
      font-size: 13px;
      font-weight: 500;
    }

    .salary-value {
      color: #1E3A5F;
      font-size: 32px;
      font-weight: 800;
    }

    .salary-value span { color: #23A3FE; }

    /* Details grid */
    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 40px;
    }

    .detail-box {
      background: #F8FAFC;
      padding: 25px;
      border-radius: 16px;
    }

    .detail-label {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .detail-value {
      color: #1E3A5F;
      font-size: 20px;
      font-weight: 700;
    }

    /* Footer */
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .apply-btn {
      background: linear-gradient(135deg, #23A3FE, #1E8DE8);
      color: white;
      padding: 22px 55px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 30px rgba(35,163,254,0.3);
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .sagan-dots {
      display: flex;
      gap: 6px;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot-1 { background: #F59E0B; }
    .dot-2 { background: #10B981; }
    .dot-3 { background: #3B82F6; }
    .dot-4 { background: #EF4444; }
    .dot-5 { background: #9CA3AF; }

    .website {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="blob-1"></div>
    <div class="blob-2"></div>

    <div class="card">
      <div class="card-header">
        <img src="data:image/png;base64,{{logoBase64}}" class="logo" alt="Sagan">
        <div class="status">
          <div class="status-dot"></div>
          <span class="status-text">Actively Hiring</span>
        </div>
      </div>

      <div class="job-overline">Featured Position</div>
      <h1 class="job-title">{{jobTitle}}</h1>

      <div class="salary-row">
        <div class="salary-icon">ðŸ’°</div>
        <div class="salary-info">
          <span class="salary-label">Monthly Compensation</span>
          <span class="salary-value">Earn up to <span>{{salary}}</span></span>
        </div>
      </div>

      <div class="details-grid">
        <div class="detail-box">
          <div class="detail-label">Location</div>
          <div class="detail-value">{{location}}</div>
        </div>
        <div class="detail-box">
          <div class="detail-label">Schedule</div>
          <div class="detail-value">{{schedule}}</div>
        </div>
      </div>

      <div class="card-footer">
        <div class="apply-btn">Apply Now</div>
        <div class="footer-right">
          <div class="sagan-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
          </div>
          <span class="website">saganrecruitment.com</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
