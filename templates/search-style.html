<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Caveat:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #E8F4FC 0%, #D4ECFB 100%);
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles */
    .circle-1 {
      position: absolute;
      top: -80px;
      right: -80px;
      width: 300px;
      height: 300px;
      background: {{primary}};
      opacity: 0.15;
      border-radius: 50%;
    }

    .circle-2 {
      position: absolute;
      bottom: 150px;
      right: 50px;
      width: 180px;
      height: 180px;
      background: {{primary}};
      opacity: 0.1;
      border-radius: 50%;
    }

    /* Header */
    .header {
      padding: 40px 50px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      height: 55px;
    }

    .headline {
      text-align: right;
    }

    .headline h1 {
      font-size: 52px;
      font-weight: 900;
      color: #1E3A5F;
      line-height: 1;
      text-transform: uppercase;
    }

    .headline h1 span {
      color: {{primary}};
    }

    .tagline {
      font-family: 'Caveat', cursive;
      font-size: 28px;
      color: #1E3A5F;
      margin-top: 5px;
    }

    /* Search bar */
    .search-section {
      padding: 0 50px;
      margin-bottom: 25px;
    }

    .search-bar {
      background: white;
      border-radius: 15px;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
    }

    .search-text {
      font-size: 24px;
      font-weight: 700;
      color: #1E3A5F;
    }

    .search-icon {
      font-size: 24px;
      color: #888;
    }

    /* Job listings */
    .jobs-section {
      padding: 0 50px;
    }

    .job-item {
      background: white;
      border-radius: 15px;
      padding: 22px 30px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.05);
    }

    .job-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .dot-yellow { background: #F59E0B; }
    .dot-blue { background: #3B82F6; }
    .dot-red { background: #EF4444; }
    .dot-green { background: #10B981; }
    .dot-purple { background: #8B5CF6; }

    .job-info {
      flex: 1;
    }

    .job-title {
      font-size: 22px;
      font-weight: 700;
      color: #1E3A5F;
      margin-bottom: 5px;
    }

    .job-salary {
      font-size: 18px;
      color: {{primary}};
      font-weight: 600;
    }

    /* Tagline bottom */
    .bottom-tagline {
      font-family: 'Caveat', cursive;
      font-size: 42px;
      color: #1E3A5F;
      text-align: center;
      padding: 30px 50px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: {{primary}};
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      color: white;
      font-size: 16px;
    }

    .footer-text strong {
      font-weight: 700;
    }

    .apply-btn {
      background: white;
      color: #1E3A5F;
      padding: 14px 35px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Decorative circles -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>

    <!-- Header -->
    <div class="header">
      <div class="logo-section">
        <img src="data:image/png;base64,{{logoBase64}}" class="logo" alt="Sagan">
      </div>
      <div class="headline">
        <h1>We Are <span>Hiring</span></h1>
        <div class="tagline">Join our amazing team</div>
      </div>
    </div>

    <!-- Search bar -->
    <div class="search-section">
      <div class="search-bar">
        <span class="search-text">Open Positions</span>
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <!-- Job listings -->
    <div class="jobs-section">
      {{jobItems}}
    </div>

    <!-- Bottom tagline -->
    <div class="bottom-tagline">Work From Home Opportunities!</div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">
        <strong>Visit Our Website to Apply:</strong><br>
        www.saganrecruitment.com/career
      </div>
      <div class="apply-btn">Apply Now</div>
    </div>
  </div>
</body>
</html>
