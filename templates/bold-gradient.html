<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0B1426 0%, #1E3A5F 50%, #23A3FE 100%);
      position: relative;
      overflow: hidden;
    }

    /* Animated gradient circles */
    .glow-1 {
      position: absolute;
      top: -200px;
      right: -150px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(35,163,254,0.4) 0%, transparent 70%);
      border-radius: 50%;
    }

    .glow-2 {
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(96,184,255,0.3) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      padding: 70px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 50px; filter: brightness(0) invert(1); }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .live-dot {
      width: 10px;
      height: 10px;
      background: #10B981;
      border-radius: 50%;
      box-shadow: 0 0 10px #10B981;
    }

    .live-text {
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 0;
    }

    .small-text {
      color: #60B8FF;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .big-title {
      font-size: 86px;
      font-weight: 900;
      color: white;
      line-height: 0.95;
      margin-bottom: 40px;
    }

    .big-title span {
      background: linear-gradient(90deg, #60B8FF, #23A3FE);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Job info card */
    .job-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 24px;
      padding: 40px;
      max-width: 700px;
    }

    .job-title {
      font-size: 32px;
      font-weight: 800;
      color: white;
      margin-bottom: 25px;
    }

    .job-details {
      display: flex;
      gap: 40px;
    }

    .detail {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .detail-label {
      color: rgba(255,255,255,0.5);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .detail-value {
      color: white;
      font-size: 22px;
      font-weight: 700;
    }

    .detail-value.highlight {
      color: #60B8FF;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .apply-btn {
      background: white;
      color: #1E3A5F;
      padding: 20px 50px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .website {
      color: rgba(255,255,255,0.6);
      font-size: 16px;
    }

    .sagan-dots {
      display: flex;
      gap: 8px;
    }

    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot-1 { background: #F59E0B; }
    .dot-2 { background: #10B981; }
    .dot-3 { background: #3B82F6; }
    .dot-4 { background: #EF4444; }
    .dot-5 { background: #9CA3AF; }
  </style>
</head>
<body>
  <div class="poster">
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="content">
      <div class="header">
        <img src="data:image/png;base64,{{logoLightBase64}}" class="logo" alt="Sagan">
        <div class="live-badge">
          <div class="live-dot"></div>
          <span class="live-text">Now Hiring</span>
        </div>
      </div>

      <div class="main">
        <div class="small-text">Remote Opportunity</div>
        <h1 class="big-title">Work From<br><span>Anywhere</span></h1>

        <div class="job-card">
          <h2 class="job-title">{{jobTitle}}</h2>
          <div class="job-details">
            <div class="detail">
              <span class="detail-label">Monthly Salary</span>
              <span class="detail-value highlight">{{salary}}</span>
            </div>
            <div class="detail">
              <span class="detail-label">Location</span>
              <span class="detail-value">{{location}}</span>
            </div>
            <div class="detail">
              <span class="detail-label">Schedule</span>
              <span class="detail-value">{{schedule}}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="apply-btn">Apply Now</div>
        <div class="sagan-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </div>
        <div class="website">saganrecruitment.com/career</div>
      </div>
    </div>
  </div>
</body>
</html>
