<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: #FAFBFC;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Subtle background line */
    .bg-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 200px;
      width: 1px;
      background: linear-gradient(180deg, transparent, #E0E0E0 20%, #E0E0E0 80%, transparent);
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      padding: 80px 100px;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo { height: 45px; }

    .hiring-text {
      color: #23A3FE;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Main - Center aligned */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .job-label {
      color: #888;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 25px;
    }

    .job-title {
      font-size: 58px;
      font-weight: 900;
      color: #1E3A5F;
      line-height: 1.1;
      margin-bottom: 50px;
      max-width: 700px;
    }

    /* Salary highlight */
    .salary-box {
      display: inline-flex;
      align-items: center;
      gap: 15px;
      background: white;
      padding: 25px 50px;
      border-radius: 100px;
      box-shadow: 0 10px 40px rgba(35, 163, 254, 0.15);
      margin-bottom: 50px;
    }

    .salary-label {
      color: #888;
      font-size: 14px;
      font-weight: 500;
    }

    .salary-divider {
      width: 1px;
      height: 30px;
      background: #E0E0E0;
    }

    .salary-value {
      color: #23A3FE;
      font-size: 32px;
      font-weight: 800;
    }

    .salary-period {
      color: #888;
      font-size: 16px;
      font-weight: 500;
    }

    /* Details */
    .details {
      display: flex;
      gap: 60px;
      margin-bottom: 50px;
    }

    .detail {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .detail-icon {
      font-size: 24px;
    }

    .detail-text {
      color: #1E3A5F;
      font-size: 16px;
      font-weight: 600;
    }

    /* Apply button */
    .apply-btn {
      background: #1E3A5F;
      color: white;
      padding: 22px 60px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .footer-dots {
      display: flex;
      gap: 8px;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot-1 { background: #F59E0B; }
    .dot-2 { background: #10B981; }
    .dot-3 { background: #3B82F6; }
    .dot-4 { background: #EF4444; }
    .dot-5 { background: #9CA3AF; }

    .website {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="bg-line"></div>

    <div class="content">
      <div class="header">
        <img src="data:image/png;base64,{{logoBase64}}" class="logo" alt="Sagan">
        <span class="hiring-text">Now Hiring</span>
      </div>

      <div class="main">
        <div class="job-label">Open Position</div>
        <h1 class="job-title">{{jobTitle}}</h1>

        <div class="salary-box">
          <span class="salary-label">Earn up to</span>
          <div class="salary-divider"></div>
          <span class="salary-value">{{salary}}</span>
          <span class="salary-period">/ month</span>
        </div>

        <div class="details">
          <div class="detail">
            <span class="detail-icon">üåç</span>
            <span class="detail-text">{{location}}</span>
          </div>
          <div class="detail">
            <span class="detail-icon">üïê</span>
            <span class="detail-text">{{schedule}}</span>
          </div>
        </div>

        <div class="apply-btn">Apply Now</div>
      </div>

      <div class="footer">
        <div class="footer-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
        </div>
        <span class="website">saganrecruitment.com/career</span>
      </div>
    </div>
  </div>
</body>
</html>
