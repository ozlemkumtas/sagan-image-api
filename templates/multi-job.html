<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@1,700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', Arial, sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #F8F8F4 0%, #F0F0EA 100%);
      position: relative;
      overflow: hidden;
    }

    /* Decorative circles */
    .circle-1 {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 350px;
      height: 350px;
      background: {{accent}};
      border-radius: 50%;
      opacity: 0.15;
    }

    .circle-2 {
      position: absolute;
      bottom: 150px;
      right: -80px;
      width: 250px;
      height: 250px;
      background: {{primary}};
      border-radius: 50%;
      opacity: 0.2;
    }

    .circle-3 {
      position: absolute;
      top: 300px;
      right: 50px;
      width: 100px;
      height: 100px;
      background: {{secondary}};
      border-radius: 50%;
      opacity: 0.1;
    }

    /* Content */
    .content {
      padding: 50px;
      height: calc(100% - 100px);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .headline {
      line-height: 1;
    }

    .headline-top {
      font-size: 60px;
      font-weight: 900;
      color: {{secondary}};
      display: block;
      text-transform: uppercase;
    }

    .headline-bottom {
      font-family: 'Playfair Display', serif;
      font-size: 85px;
      font-weight: 700;
      font-style: italic;
      color: {{primary}};
      display: block;
      margin-top: -5px;
    }

    .logo {
      height: 55px;
    }

    /* Open positions */
    .open-positions {
      font-family: 'Dancing Script', cursive;
      font-size: 42px;
      color: {{secondary}};
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }

    .open-positions::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: {{primary}};
    }

    /* Job list */
    .job-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 650px;
    }

    .job-item {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      background: white;
      padding: 18px 25px;
      border-radius: 15px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.06);
    }

    .job-bullet {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .bullet-1 { background: #F59E0B; }
    .bullet-2 { background: #3B82F6; }
    .bullet-3 { background: #F87171; }
    .bullet-4 { background: #A78BFA; }
    .bullet-5 { background: #6B7280; }
    .bullet-6 { background: #10B981; }

    .job-info {
      flex: 1;
    }

    .job-title {
      font-size: 24px;
      font-weight: 700;
      color: {{secondary}};
      line-height: 1.3;
    }

    .job-salary {
      font-size: 18px;
      color: {{primary}};
      font-weight: 600;
      margin-top: 4px;
    }

    /* Tagline */
    .tagline {
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      color: {{primary}};
      margin-top: 20px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: {{primary}};
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .apply-btn {
      background: white;
      color: {{secondary}};
      padding: 16px 45px;
      border-radius: 10px;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .website {
      font-size: 20px;
      color: white;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="poster">
    <!-- Decorative circles -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>


    <!-- Content -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="headline">
          <span class="headline-top">We Are</span>
          <span class="headline-bottom">Hiring!</span>
        </div>
        <img src="data:image/png;base64,{{logoBase64}}" class="logo" alt="Sagan">
      </div>

      <!-- Open Positions -->
      <div class="open-positions">Open Positions:</div>

      <!-- Job List -->
      <div class="job-list">
        {{jobItems}}
      </div>

      <!-- Tagline -->
      <div class="tagline">Be part of our team!</div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="apply-btn">Apply Now</div>
      <div class="website">www.saganrecruitment.com/career</div>
    </div>
  </div>
</body>
</html>
