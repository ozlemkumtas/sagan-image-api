<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Inter', sans-serif;
    }

    .poster {
      width: 1080px;
      height: 1080px;
      background: #23A3FE;
      position: relative;
      overflow: hidden;
    }

    /* White block */
    .white-block {
      position: absolute;
      top: 80px;
      left: 80px;
      right: 80px;
      bottom: 180px;
      background: white;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header inside white block */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 40px;
    }

    .logo { height: 45px; }

    .hiring-label {
      background: #1E3A5F;
      color: white;
      padding: 12px 25px;
      font-size: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .big-text {
      font-size: 120px;
      font-weight: 900;
      color: #1E3A5F;
      line-height: 0.9;
      margin-bottom: 40px;
      letter-spacing: -5px;
    }

    .job-row {
      display: flex;
      align-items: flex-end;
      gap: 40px;
    }

    .job-info {
      flex: 1;
    }

    .job-title {
      font-size: 32px;
      font-weight: 800;
      color: #1E3A5F;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .job-meta {
      display: flex;
      gap: 40px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .meta-label {
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .meta-value {
      color: #1E3A5F;
      font-size: 20px;
      font-weight: 700;
    }

    .meta-value.highlight { color: #23A3FE; }

    .apply-btn {
      background: #23A3FE;
      color: white;
      padding: 25px 45px;
      font-size: 15px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Footer - outside white block */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100px;
      padding: 0 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .website {
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .sagan-dots {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .dot-1 { background: #F59E0B; border-color: #F59E0B; }
    .dot-2 { background: #10B981; border-color: #10B981; }
    .dot-3 { background: white; }
    .dot-4 { background: #EF4444; border-color: #EF4444; }
    .dot-5 { background: rgba(255,255,255,0.3); }
  </style>
</head>
<body>
  <div class="poster">
    <div class="white-block"></div>

    <div class="content">
      <div class="header">
        <img src="data:image/png;base64,{{logoBase64}}" class="logo" alt="Sagan">
        <div class="hiring-label">We're Hiring</div>
      </div>

      <div class="main">
        <div class="big-text">JOIN<br>US.</div>

        <div class="job-row">
          <div class="job-info">
            <h2 class="job-title">{{jobTitle}}</h2>
            <div class="job-meta">
              <div class="meta-item">
                <span class="meta-label">Salary</span>
                <span class="meta-value highlight">{{salary}}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Location</span>
                <span class="meta-value">{{location}}</span>
              </div>
              <div class="meta-item">
                <span class="meta-label">Schedule</span>
                <span class="meta-value">{{schedule}}</span>
              </div>
            </div>
          </div>
          <div class="apply-btn">Apply Now</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="website">saganrecruitment.com/career</span>
      <div class="sagan-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
      </div>
    </div>
  </div>
</body>
</html>
