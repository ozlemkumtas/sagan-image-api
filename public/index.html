<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagan Image Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="logo.png" alt="Sagan" height="40">
      </div>
      <nav class="nav">
        <button class="nav-btn active" data-page="generate">Generate Images</button>
        <button class="nav-btn" data-page="templates">Templates</button>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Generate Page -->
      <section class="page active" id="page-generate">
        <div class="page-content">
          <!-- Left Panel: Job Selection -->
          <div class="panel jobs-panel">
            <div class="panel-header">
              <h2>Job Listings</h2>
              <button class="btn-refresh" onclick="loadJobs()">â†» Refresh</button>
            </div>

            <div class="jobs-list" id="jobsList">
              <!-- Jobs will be loaded here -->
            </div>
          </div>

          <!-- Right Panel: Options & Generate -->
          <div class="panel options-panel">
            <div class="panel-header">
              <h2>Generate Options</h2>
            </div>

            <!-- Output Type -->
            <div class="option-group">
              <label>Output Type</label>
              <div class="toggle-group">
                <button class="toggle-btn active" data-type="single">Single Image</button>
                <button class="toggle-btn" data-type="carousel">Carousel Set</button>
              </div>
            </div>

            <!-- Template Selection -->
            <div class="option-group">
              <label>Template</label>
              <select id="templateSelect">
                <option value="catalog-1">Catalog 1 - Clean Card</option>
                <option value="catalog-2">Catalog 2 - Split Design</option>
                <option value="catalog-3">Catalog 3 - Bold</option>
                <option value="modern-clean">Modern Clean</option>
                <option value="diagonal">Diagonal</option>
                <option value="waves">Waves</option>
                <option value="bold-gradient">Bold Gradient</option>
                <option value="split-screen">Split Screen</option>
              </select>
            </div>

            <!-- Dot Style -->
            <div class="option-group">
              <label>Dot Style</label>
              <div class="dot-options">
                <button class="dot-btn active" data-style="default" title="Default">
                  <span style="background:#f5b801"></span>
                  <span style="background:#73e491"></span>
                  <span style="background:#25a2ff"></span>
                  <span style="background:#ff7455"></span>
                  <span style="background:#9e988f"></span>
                </button>
                <button class="dot-btn" data-style="vibrant" title="Vibrant">
                  <span style="background:#796aff"></span>
                  <span style="background:#25a2ff"></span>
                  <span style="background:#73e491"></span>
                  <span style="background:#ff7455"></span>
                  <span style="background:#f5b801"></span>
                </button>
                <button class="dot-btn" data-style="warm" title="Warm">
                  <span style="background:#ff7455"></span>
                  <span style="background:#f5b801"></span>
                  <span style="background:#611f2c"></span>
                  <span style="background:#9e988f"></span>
                  <span style="background:#cac1b4"></span>
                </button>
                <button class="dot-btn" data-style="cool" title="Cool">
                  <span style="background:#796aff"></span>
                  <span style="background:#25a2ff"></span>
                  <span style="background:#093a3e"></span>
                  <span style="background:#73e491"></span>
                  <span style="background:#9e988f"></span>
                </button>
                <button class="dot-btn" data-style="none" title="No Dots">
                  <span style="background:#ddd"></span>
                  <span style="background:#ddd"></span>
                  <span style="background:#ddd"></span>
                  <span style="background:#ddd"></span>
                  <span style="background:#ddd"></span>
                </button>
              </div>
            </div>

            <!-- Selected Count -->
            <div class="selected-info" id="selectedInfo">
              Select jobs to generate images
            </div>

            <!-- Generate Button -->
            <button class="btn-generate" id="generateBtn" disabled>
              Generate Images
            </button>
          </div>

          <!-- AI Custom Template Panel -->
          <div class="panel ai-panel">
            <div class="panel-header">
              <h2>AI Template Creator</h2>
            </div>
            <div class="ai-content">
              <p class="ai-description">Describe how you want your job post to look. AI will generate a custom template.</p>
              <textarea id="aiPrompt" placeholder="Example: Minimalist design with dark blue header, large job title, salary highlighted in yellow badge, clean white background with subtle gradient..."></textarea>
              <button class="btn-ai" id="aiGenerateBtn" disabled>
                âœ¨ Generate Custom Template
              </button>
              <div class="ai-preview" id="aiPreview">
                <div class="ai-placeholder">
                  <span>ðŸŽ¨</span>
                  <p>AI preview will appear here</p>
                </div>
              </div>
              <div class="ai-actions" id="aiActions" style="display:none;">
                <button class="btn-secondary" onclick="regenerateAI()">â†» Regenerate</button>
                <button class="btn-primary" onclick="useAITemplate()">Use This Template</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Templates Page -->
      <section class="page" id="page-templates">
        <div class="templates-header">
          <h2>Template Gallery</h2>
          <p>Preview available templates</p>
        </div>
        <div class="templates-grid" id="templatesGrid">
          <!-- Templates will be loaded here -->
        </div>
      </section>
    </main>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Generated Images</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Images will appear here -->
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" onclick="closeModal()">Close</button>
          <button class="btn-primary" onclick="downloadAll()">Download All</button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
